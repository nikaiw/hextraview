name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: gradle build

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Rename JAR with version
      run: mv build/libs/hextraview-${{ steps.get_version.outputs.VERSION }}.jar build/libs/hextraview-${{ steps.get_version.outputs.VERSION }}.jar 2>/dev/null || mv build/libs/hextraview-*.jar build/libs/hextraview-${{ steps.get_version.outputs.VERSION }}.jar

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/hextraview-*.jar
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
